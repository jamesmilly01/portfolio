<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script>
        var darkmode = false;
        function bodyload() {
            darkmode = false;
        }
        function switchmode(){
            if(darkmode === false){
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
                document.getElementById("toggleButton").innerText = "dark mode on";
                document.getElementById("cardbox").style.backgroundColor = "rgba(0, 0, 0, 0.8)";
                document.getElementById("cardbox").style.color = "white";
                document.getElementById("cardbox").style.borderColor = "white";
                document.getElementById("cardbox").style.boxShadow = "0 0 10px rgba(255, 255, 255, 0.5)";
                darkmode = true;
            }
            else {
                document.body.style.backgroundColor= "white";
                document.body.style.color = "black";
                document.getElementById("toggleButton").innerText = "dark mode off";
                document.getElementById("cardbox").style.backgroundColor = "white";
                document.getElementById("cardbox").style.color = "black";
                document.getElementById("cardbox").style.borderColor = "lightgray";
                document.getElementById("cardbox").style.boxShadow = "0 0 10px white";
                darkmode = false;
            }
        }
    </script>
</head>
<body onload="bodyload()">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4 mx-auto mt-4" id="cardbox" style="max-width: 400px;">
            <h1 class="text-center" >day3 of learning js</h1>
            <h2 class="text-center" > dark mode toggle</h2>
            <div class="d-flex flex-column aligh-items-center">
                <button id="toggleButton" class="btn btn-primary mx-auto mb-3" style="max-width: 30%;" onclick="switchmode()">dark mode off</button>
            </div>
        </div>
    </div>
    
</body>
</html>
