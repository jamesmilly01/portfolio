<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1</title>
    <script>
       function greet(){
        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;
        if(name === "" || age === ""){
            alert("Please fill in all fields");
        } else {
            if(age <18){
                alert("hello "+name+", you are not eligible for voting");
            }
            else if(age >= 18 && age <90){
                alert("hello "+name+"you are eligible for voting");
            }
            else{
                alert("hello "+name+", you are too old to vote");
            }
        }
       }
    </script>
</head>
<body>
    <h1>day1 of learning java script</h1>
    <input type="text" id="name" placeholder="enter your name">
    <input type="number" id="age" placeholder="enter your age">
    <button onclick="greet()">check</button>
</body>
</html>
